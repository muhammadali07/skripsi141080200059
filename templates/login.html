{% extends 'index.html' %}
{% block title %}<link rel="icon" type="image/gif/png" href="https://pkm.umsida.ac.id/image/logo.png">{% endblock %}
{% block body %}
{% from "includes/_formhelpers.html" import render_field %}
{% include 'includes/_messages.html' %}
<div class="materialContainer">
  <form action="{{url_for('login')}}" method="POST" accept-charset="utf-8" enctype="multipart/form-data">
    <div class="box">
      <div class="title">LOGIN</div>
      <div class="input">
        <label for="username">NIM</label>
        <input type="text" name="nik" id="username" class="form-control">
        <span class="spin"></span>
      </div>

      <div class="input">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control">
        <span class="spin"></span>
      </div>

      <div class="button login">
        <button type="submit" value="Submit"><span>Login</span><i class="fa fa-check"></i></button>
      </div>
    </div>
  </form>

  <form action="{{url_for('register')}}" method="POST" accept-charset="utf-8" enctype="multipart/form-data">   <div class="overbox">
      <div class="material-button alt-2"><span class="shape"></span></div>
      <div class="title">REGISTER</div>
      <div class="input">
         <label for="regnik">Username</label>
         <input type="text" name="name" id="regnik" required="">
         <span class="spin"></span>
      </div>
      <div class="input">
         <label for="regname">NIK</label>
         <input type="text" name="nik" id="regname" required="">
         <span class="spin"></span>
      </div>
      <div class="input">
         <label for="regpass">Password</label>
         <input type="password" name="password" id="regpass" required="">
         <span class="spin"></span>
      </div>
      <div class="button">
         <button type="submit"><span>Register</span></button>
      </div>
   </div>
   </form>
  </div>
  {% endblock %}
